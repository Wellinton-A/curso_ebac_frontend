<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Formul√°rio</title>
</head>
<body>
    <style>
        .input label {
            display: block;           
        }
        
        label.error {
            color: red;
            display: block;
        }
    </style>
    <header class="container">
        <h1>Entre em contato</h1>
    </header>
    <div class="container">
        <form>
            <div class="input">
                <label for="nome" class="form-label">Contato</label>
                <input type="text" class="form-control" name="nome">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" name="email">
                <label for="" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone">
            </div>
            <div class="form-check">
                <label class="form-check-label">Li e concordo com os termos</label>
                <input type="checkbox" class="form-check-input" name="check">
            </div>
            <button type="submit" class="btn btn-secondary">
                Enviar
            </button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    
    <script>
        $('#telefone').mask('(00) 00000-0000')

        $('form').validate({
            rules:{
                nome: {
                    required: true
                },

                email: {
                    required: true
                },

                telefone: {
                    required: true
                },

                check: {
                    required: true
                }
            },

            messages: {
                nome: "Please enter your name",
                email: "Please enter your E-mail",
                telefone: "Please enter your Telefone number",
                check: "Agree to the terms required"
            }
        });
    </script>
</body>
</html>
