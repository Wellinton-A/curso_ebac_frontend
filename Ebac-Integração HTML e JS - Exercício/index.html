<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML e JavaScript</title>

    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1>Maior Numero</h1>
        <p class="rule">Digite dois números, onde o segundo número precisa ser maior que o primeiro.</p>
        <form id="formMaiorNumb">
            <input id="numbA" type="number" placeholder="Primeiro Numero"></input>
            <Input id="numbB" type="number" placeholder="Segundo Numero"></Input>
            <p class="messageError">
                Desculpe! voce digitou o segundo número menor que o primeiro, tente novamente!
            </p>
            <button type="submit">Calcular</button>
        </form>
        <p class="messageSuccess">

        </p>
    </div>
    <script src="./script.js"></script>
</body>

</html>
